<html>

<head>
    <title>Frige Inventory</title>
    <link href="https://unpkg.com/tabulator-tables@4.7.2/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="headerwrapper">
        <div class="headerLabel">
            <h2 id="mainLabel">Fridge Inventory</h2>
            <button id="checkUser" onclick="checkUser()">Check User</button>
        </div>
        <div class="headerSignin">
            <input class="inputs" id="email" type="text" placeholder="Email...">
            <input class="inputs" id="password" type="password" placeholder="Password...">
            <button class="inputs" id="sign-in">Sign In</button>
            <button class="inputs" id="sign-out">Sign Out</button>
        </div>
    </div>

    <div class="insert_wrapper">
        <div class="mainInsert">
            <input type="text" id="Barcode" placeholder="Barcode" class="userInput">
            <input id="name" placeholder="Name" disabled="true" class="userInput">
            <input id="price" placeholder="Price" disabled="true" class="userInput">
            <button onclick="check()" class="userInput">Enter Record</button>
        </div>
    </div>
    <div class="main_page">
        <div id="example-table"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.7.2/dist/js/tabulator.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
